**Community Fridges and Repair Cafes: A Growing Trend for Sustainable Living**

Across many towns and cities, new community initiatives are changing daily life and helping the environment. Two popular examples are community fridges and repair cafes, which both encourage sustainable habits and build stronger local connections.

Community fridges are places where people can share unwanted or extra food, preventing it from being wasted. This food is available for anyone to take, helping to feed those in need and reducing the amount of food that goes to landfills. These fridges often rely on volunteers and local businesses to keep them stocked and clean, creating a sense of shared responsibility.

Similarly, repair cafes are becoming popular. These are events or spaces where people can bring broken household items, like electronics, clothes, or furniture, to be fixed. Volunteers with various skills offer their help, teaching people how to repair things instead of throwing them away and buying new ones. This not only reduces waste but also saves money and keeps valuable skills alive. Both community fridges and repair cafes show how simple, local efforts can have a big positive impact on both culture and the Earth.
