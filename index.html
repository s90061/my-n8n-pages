**Typhoon Danas is Coming: Taoyuan Metro Will Change Operations During Warning**

(CNA reporter Wu Ruiqi, Taoyuan, July 6) Because Typhoon Danas is coming, Taoyuan Metro said today they have checked their typhoon preparations. Trains are running normally now. They have also made plans for typhoon and flood control. During the typhoon warning, they will change train times or stop services if needed. They will share the latest news on their official website.

Taoyuan Metro company announced this morning that they started typhoon preparations on July 4th. These include checking their train depots, stations, and parking lots for heavy rain. They checked flood gates and water pumps at station entrances and looked for flood risks. Before the rainy season, they checked and tested waterproof gates in tunnels. This is to keep the metro system and passengers safe during the typhoon.

Taoyuan Metro said that if Taoyuan, New Taipei, or Taipei city governments announce that work is stopped, Taoyuan Metro will cancel express trains and extra commuter trains. Only regular trains will run every 15 minutes. If only schools are closed but work continues, express and extra commuter trains will run normally to help people get to work.

Taoyuan Metro explained that during the typhoon warning, they will slow down trains based on how strong the typhoon is. This follows the "Taoyuan Mass Transit System Passenger Transport Rules" and their "Train Operation Procedures." Express trains will stop at every station and will not carry passengers after reaching the last stop. They will also stop checking in luggage for flights. Regular trains will still run every 15 minutes. If winds are too strong, the metro system will stop running.

Taoyuan Metro will give updates on their website, Facebook page, and "iTaoyuan Metro" app before the typhoon hits. Passengers should check these for news. If you want to ask about airport metro services, call Taoyuan Metro customer service at (03) 286-8789 between 6 AM and 12 AM. Someone will help you with travel information.

**Typhoon Danas is Coming: Hou You-yi to Announce Work/School Closures at 8 PM**

(CNA reporter Wang Hongguo, New Taipei, July 6) Because Typhoon Danas is coming, Mayor Hou You-yi held the first meeting of the New Taipei City Disaster Response Center this morning. He said that strong winds and rain are expected tomorrow morning. Whether work and school will be closed will be announced at 8 PM tonight after discussing with Taipei, New Taipei, Keelung, and Taoyuan.

A weather risk company said in their report that the typhoon is moving north. In New Taipei, there will be some rain and wind in the southern and eastern mountains tonight. From early tomorrow morning until noon, the storm will move across all of New Taipei, and the wind and rain will be strongest. After noon tomorrow, the typhoon will get weaker, and the wind and rain will slowly stop.
