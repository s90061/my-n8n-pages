**工作場所的「安靜離職」現象**

近年來，「安靜離職」（quiet quitting）這個詞在工作場所變得越來越普遍。它並不是指員工真的辭職不幹，而是形容一種工作態度：員工只完成他們工作職責內所需的所有任務，不多做額外的工作。他們不會主動承擔超出職責範圍的任務，也不會經常加班。

這種做法的目的是為了避免職業倦怠，並更好地平衡工作與生活。員工希望在工作上投入適量的精力，然後把時間留給自己、家人和個人興趣。這個趨勢促使公司重新思考員工的福祉，以及如何激勵和留住人才，以確保他們感到被重視，同時也能維持健康的生活。

https://www.reuters.com/markets/europe/rise-quiet-quitting-new-trend-2022-08-04/

**可持續旅行的興起與重要性**

越來越多的旅行者選擇「可持續旅行」（sustainable travel），這是一種負責任的旅遊方式。它的主要目標是在旅行時盡量減少對環境的負面影響，並支持當地的社區。這意味著旅客會努力選擇對地球友善的選項，例如入住環保飯店、使用大眾交通工具，以及直接向當地企業購買產品和服務。
