A new idea called "quiet quitting" has become popular in many workplaces recently. It doesn't mean employees are actually leaving their jobs. Instead, it describes a situation where people decide to do only the basic tasks required for their job, and nothing more. They complete their work and meet expectations, but they do not volunteer for extra projects or work beyond their official hours.
