**威尼斯開始向一日遊旅客收費以控制觀光人潮**

為了應對日益嚴重的過度觀光問題，義大利水都威尼斯最近宣布了一項新政策：從今年起，將向一日遊旅客收取入場費。這項措施旨在管理龐大的遊客數量，保護這座歷史名城免受過度觀光的壓力。

威尼斯是世界上最受歡迎的旅遊目的地之一，每年吸引數百萬遊客。然而，過多的遊客，特別是那些不在城市過夜的一日遊旅客，給城市的基礎設施和居民的生活帶來了巨大壓力。街道變得擁擠，垃圾增加，也影響了當地居民的日常生活。

根據新規定，在特定高峰日前往威尼斯的一日遊旅客將需要支付5歐元的費用。這筆費用並不是為了賺錢，而是希望藉由收取費用來減少高峰期的遊客數量，鼓勵人們在非高峰時段或在城市住宿更長時間。威尼斯政府希望透過這種方式，能夠更好地平衡旅遊業的發展和城市的永續性。
