**French Tech Company SiPearl Gets NT$4.4 Billion Investment, Taiwan's Cathay Venture Joins**

SiPearl, a new semiconductor company from France, has received 130 million Euros (about NT$4.43 billion) in its latest funding round. Taiwan's Cathay Venture is a new investor in SiPearl.
