**The Rise of "Quiet Quitting" in the Workplace**

A new trend called "quiet quitting" is becoming popular in workplaces around the world. It means that employees do exactly what their job requires, but nothing more. They complete their tasks during work hours but avoid doing extra work, staying late, or taking on new responsibilities that are not part of their main job description.

This idea doesn't mean people are quitting their jobs or being lazy. Instead, it shows a change in how many people view their work. After recent global events, more workers are choosing to put their well-being and personal lives first. They want a better balance between work and home.

Many people who "quietly quit" believe that their job should not control their whole life. They are setting clear limits to protect their mental health and free time. This trend suggests that traditional ideas about working long hours and always aiming for promotions are changing. Employees are now focusing more on living a full life outside of their jobs.
