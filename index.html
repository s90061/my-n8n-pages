**More Companies Are Trying the Four-Day Work Week**

A growing number of companies around the world are experimenting with a four-day work week. This new model usually means employees work 32 hours over four days instead of 40 hours over five days, but they still receive the same pay. The main idea is to give workers more free time without reducing their income.
