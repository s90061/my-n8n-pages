Europe is experiencing more and more severe heatwaves, which are creating big problems for its cities and daily life. Cities are especially affected because they become 'urban heat islands,' meaning they are much hotter than the surrounding countryside. Record-breaking temperatures are impacting public health, causing more people to suffer from heat-related illnesses, especially older people and those who are already unwell. Transport systems are also affected, with railways and roads sometimes breaking down in the extreme heat, leading to delays.
