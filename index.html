Many popular cities around the world are facing a problem called "overtourism." This happens when too many tourists visit a place, which can cause difficulties for local people and the environment. Residents often find that prices for homes go up, and their daily lives are disturbed by crowded streets and noise. Local culture can also start to disappear as shops change to serve only tourists. To fight this problem, cities are trying different things. Some are asking tourists to pay a small tax when they visit. Others are limiting how many people can be in a tour group or banning private homes from being rented out to tourists for short periods. The aim is to balance the economic benefits of tourism with the need to protect the city's character and the quality of life for its residents. These measures hope to encourage more sustainable travel.
