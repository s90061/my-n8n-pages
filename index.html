<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .content {
      white-space: pre-wrap;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      line-height: 1.6;
      margin-top: 20px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Upload and View Economic News</h1>
  <input type="file" id="fileInput" accept="n8n.txt" />
  <div class="content" id="output">Please upload a text file...</div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        document.getElementById('output').textContent = content;
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
