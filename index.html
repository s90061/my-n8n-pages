https://www.bbc.com/worklife/article/20240502-the-4-day-work-week-why-it-works-and-where-its-happening

全球越來越多的公司開始嘗試四天工作制，也就是每週只工作四天，但薪水不變。這項改變的目的是希望員工能有更好的工作與生活平衡，同時也提高他們在工作時的生產力。

過去幾年，許多試驗性的計畫顯示，當員工有更長的週末時，他們的工作表現並沒有變差。事實上，許多員工感到更有動力、更快樂，壓力也更少。這項制度的好處包括：員工可以花更多時間陪伴家人、追求個人興趣，或是處理日常事務。對公司來說，這能幫助他們吸引和留住優秀人才。雖然四天工作制在不同的國家和產業有不同的推行方式，但它正在成為未來工作模式的一個重要討論方向。
