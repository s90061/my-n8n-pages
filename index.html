**Akita Mayor Visits Tainan to Discuss Future Plans**

The Mayor of Akita, Japan, Mr. Jun Numaya, visited Tainan Mayor Mr. Huang Wei-che today. They talked about working together more in the future, especially in education and sports.

Tainan City Government said that Tainan has friendly relationships with 19 cities in Japan. Mayor Huang hopes this friendship will continue with the next generation. He wants young people from both cities to meet and learn from each other through school and sports. Mayor Huang also showed a document approving a new road in Tainan named "Akita Street," to remember their friendship.

Mayor Numaya visited old places in Tainan and some high schools. He said he hopes for more visits and cooperation in different areas. Akita City is in the Tohoku region of Japan. It is known for its Kanto Festival, rice, sake, and Akita dogs.
