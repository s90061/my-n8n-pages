Across the globe, cities are experiencing hotter summers, with many regions breaking temperature records. These extreme heatwaves are not just uncomfortable; they are significantly affecting daily life, public health, and local culture. As temperatures rise, outdoor activities become risky, energy use for air conditioning soars, and the overall rhythm of urban life changes.
